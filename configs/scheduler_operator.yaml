apiVersion: apps/v1
kind: Deployment
metadata:
  name: podScheduler-controller-manager
  namespace: podScheduler-example
  labels:
    control-plane: podScheduler-controller-manager
spec:
  selector:
    matchLabels:
      control-plane: podScheduler-controller-manager
  replicas: 1
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: podScheduler-controller-manager
      labels:
        control-plane: podScheduler-controller-manager
    spec:
      securityContext:
        runAsNonRoot: true
      containers:
        - command:
            - /manager
          args:
            - --leader-elect
          image: backaged/tdset:0.0.5
          name: manager
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - "ALL"
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8081
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8081
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            limits:
              cpu: 100m
              memory: 64Mi
            requests:
              cpu: 10m
              memory: 32Mi
      serviceAccountName: podScheduler-controller-manager-sa
      terminationGracePeriodSeconds: 10